<script>
  class Circle {
    radius
    // color

    constructor(radius) {
      this.radius = radius
      // this.color = color
    }
    getRadius() {
      return this.radius
    }
    getArea() {
      return Math.PI*this.radius*this.radius
    }
  }
  let circle = new Circle()
  let r = circle.getRadius()
  console.log(r)
  let area = circle.getArea()
  console.log(area)

</script>
